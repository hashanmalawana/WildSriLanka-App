<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>{{ 'Notifications' | translate }}</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'Take A Note' | translate }}</ion-label>
        <ion-input formControlName="option2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'Feedback' | translate }}</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="1" checked="true">Good</ion-option>
          <ion-option value="2" checked="true">Bad</ion-option>
          <ion-option value="3" checked="true">Neutral</ion-option>
        </ion-select>
      </ion-item>

      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'About Us' | translate }}
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'About Us' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
        <p>I am Hashan Malawana</p>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
